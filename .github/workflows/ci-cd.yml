name: Frontend CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # -------------------------
  # 1. Build (CI)
  # -------------------------
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

  # -------------------------
  # 2. Docker Build & Push
  # -------------------------
  docker-build-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            backend_url=https://catedra3arqui.onrender.com/
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cubi12-front:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cubi12-front:${{ github.sha }}

  # -------------------------
  # 3. Trigger Render Deploy
  # -------------------------
  trigger-render:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Call Render webhook
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_WEBHOOK }}
        run: |
          if [ -z "$RENDER_HOOK" ]; then
            echo "RENDER_DEPLOY_WEBHOOK not set"
            exit 1
          fi

          curl -X POST "$RENDER_HOOK" \
            -H "Content-Type: application/json" \
            -d "{\"image\":\"${{ secrets.DOCKERHUB_USERNAME }}/cubi12-front:latest\",\"sha\":\"${{ github.sha }}\"}"
